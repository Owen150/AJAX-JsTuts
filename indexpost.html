<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("input").keyup(function(){
                var name = $("input").val();
                $.post("suggestions.php", {
                    suggestion: name
                }, function(data, status){
                    $("#test").html(data);
                });
            });
        });
    </script>
</head>
<body>
    <input type="text" name="name">

    <p id="test"></p>
</body>
</html>
